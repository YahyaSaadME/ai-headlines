<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Headlines Ai</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="icon" href="./assets/fav/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/fav/favicon.png" type="image/png" sizes="32x32">
    <link rel="apple-touch-icon" href="./assets/fav/apple-touch-icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
        *{
            font-family: "Lexend", sans-serif;
        }
    </style>
</head>

<body style="background-color: black;">
    <button data-drawer-target="cta-button-sidebar" data-drawer-toggle="cta-button-sidebar"
        aria-controls="cta-button-sidebar" type="button"
        class="bg-black inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
        </svg>
    </button>

    <aside id="cta-button-sidebar"
        class=" fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-black"
        aria-label="Sidebar">
        <div class="h-full px-5 py-4 overflow-y-auto bg-gray-900 sm:border-none border-r "
            style="background-color: black;">
            <h3 class="text-2xl font-bold text-white px-3">Headlines AI</h3>
            <div class="flex flex-col justify-between" style="height: 90vh;">
                <ul class="space-y-2 font-medium pt-5">
                    <li>
                        <a href="/"
                            class="flex items-center p-3 text-gray-500 rounded-lg  hover:bg-gray-100  hover:text-gray-800 group">
                            <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                viewBox="0 0 18 18">
                                <path
                                    d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z" />
                            </svg>
                            <span class="flex-1 ms-3 whitespace-nowrap font-bold">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/history"
                            class="flex items-center p-3 text-gray-500 rounded-lg  hover:bg-gray-100  hover:text-gray-800 group">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                class="flex-shrink-0 w-7 h-7 mt-1 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                                viewBox="0 0 18 18">
                                <path
                                    d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z" />
                                <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z" />
                                <path
                                    d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5" />
                            </svg>
                            <span class="flex-1 ms-3 whitespace-nowrap font-bold">History</span>
                        </a>
                    </li>
                </ul>
                <ul class="space-y-2 font-medium ">
                    </li>
                    <li>
                        <a href="#" class="flex items-center p-3 text-gray-500 group">
                            <div>
                                <h4 class="text-sm">
                                    Powered by
                                </h4>
                                <span class="font-bold text-lg">Yahya saad</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex justify-center p-3 rounded-lg bg-gray-100 group">
                            <span class="whitespace-nowrap font-bold">Upgrade Account</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <div class="sm:ml-64 h-full">
        <div class="dark:border-gray-700">
            <div class="text-black bg-white text-center font-bold py-2 text-lg flex justify-center items-center">
                <h3 class="mx-4">Upgrade now to get 30% off</h3>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-right h-6 w-6" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                </svg>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 h-full" style="height: 95vh;">
                <div class="border-r sm:border-none  px-6 h-full">
                    <div class="flex justify-between items-center">
                        <h4 class="text-white font-bold text-xl mt-5">
                            Your Inputs
                        </h4>
                        <svg onclick="reset()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                            class="bi bi-arrow-clockwise w-6 h-6 mt-4 cursor-pointer" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                            <path
                                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                        </svg>
                    </div>
                    <div class="flex justify-between">
                        <ul id="inputs" class="w-full">
                        </ul>

                    </div>

                </div>
                <div class="px-6 h-full">
                    <div class="flex justify-between items-center">
                        <h4 class="text-white font-bold text-xl mt-5">
                            Output
                        </h4>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                            class="bi bi-arrow-clockwise w-6 h-6 mt-4 cursor-pointer" viewBox="0 0 16 16">
                            <path
                                d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5m-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3" />
                        </svg>
                    </div>

                    <ul class="mt-5" id="output">
                        <li data-tooltip-target="tooltip-spinner"
                            class="text-white px-4 my-4 hover:text-gray-900 cursor-pointer hover:bg-white py-2 rounded-md border-2 border-gray-200 border-dashed">
                            <span>Nothing to show.</span>
                            <div id="tooltip-spinner" role="tooltip"
                                class="absolute z-10 invisible inline-block px-3 py-2 pb-3 text-sm font-medium text-black transition-opacity duration-300 bg-white rounded-lg shadow-sm opacity-0 tooltip">
                                select any one from inputs.
                            </div>
                        </li>

                    </ul>

                </div>
            </div>
        </div>
    </div>
    <script src="history.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</body>

</html>
